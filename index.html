<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Servicio | Comware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <header class="header-azul">
        <div class="container">
            <div class="logo-grande">
                <img src="Img/logo_comware.png" alt="Logo Comware">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card-formulario">
                    <h2 class="titulo-form">Solicitudes de Servicio</h2>
                    
                    <form id="mainForm">
                        <div class="seccion-pregunta">
                            <label class="label-pregunta">1. ¿Qué tipo de solicitud es?</label>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="tipoSolicitud" id="op1" value="Arreglo locativo" required>
                                <label class="form-check-label" for="op1">Arreglo locativo</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="tipoSolicitud" id="op2" value="Limpieza">
                                <label class="form-check-label" for="op2">Limpieza</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="tipoSolicitud" id="op3" value="Suministros">
                                <label class="form-check-label" for="op3">Suministros</label>
                            </div>
                        </div>

                        <div class="seccion-pregunta">
                            <label class="label-pregunta" for="nombreSolicitante">2. Tu Nombre</label>
                            <input type="text" class="form-control custom-input" id="nombreSolicitante" placeholder="Escribe tu nombre completo" required>
                        </div>

                        <div class="seccion-pregunta">
                            <label class="label-pregunta" for="correoSolicitante">3. Tu Correo Electrónico</label>
                            <input type="email" class="form-control custom-input" id="correoSolicitante" placeholder="ejemplo@comware.com.co" required>
                        </div>

                        <div class="seccion-pregunta">
                            <label class="label-pregunta" for="desc">4. Descripción del problema</label>
                            <textarea class="form-control custom-input" id="desc" rows="3" placeholder="Escribe aquí los detalles..." required></textarea>
                        </div>

                        <button type="submit" class="btn-enviar">ENVIAR SOLICITUD</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
